<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMETHING AMAZING</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .album-cover {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .track {
            margin: 15px 0;
            padding: 10px;
            background: #181818;
            border-radius: 8px;
        }
        audio {
            width: 100%;
        }
        .note {
            font-size: 14px;
            margin-top: 10px;
            color: #b3b3b3;
        }
        .contact {
            margin-top: 30px;
            font-size: 14px;
        }
        .contact a {
            color: #1DB954;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SOMETHING AMAZING</h1>
        <p>The official exclusive release of SOMETHING AMAZING. Stream all 20 songs here before they hit DSPs.</p>

        <!-- Cover Art -->
        <img src="https://raw.githubusercontent.com/christonwords/somethingamazing/main/cover.jpg" alt="Album Cover" class="album-cover">

        <p class="note">Yes, you can tab, turn off your screen and still listen.</p>

        <!-- Tracklist -->
        <div id="tracklist">
            <!-- Loop through 20 tracks -->
            <script>
                const tracklist = document.getElementById("tracklist");

                for (let i = 1; i <= 20; i++) {
                    let trackDiv = document.createElement("div");
                    trackDiv.classList.add("track");

                    trackDiv.innerHTML = `
                        <p>Track ${i} - TITLE</p>
                        <audio controls>
                            <source src="https://raw.githubusercontent.com/christonwords/somethingamazing/main/tracks/Track.${i}.wav" type="audio/wav">
                        </audio>
                    `;

                    tracklist.appendChild(trackDiv);
                }
            </script>
        </div>

        <!-- Contact Section -->
        <div class="contact">
            <p>Follow me:</p>
            <a href="https://instagram.com/christonwords/" target="_blank">Instagram</a>
            <a href="mailto:christonmusic1@gmail.com">Email</a>
            <a href="https://x.com/christonwords" target="_blank">Twitter</a>
        </div>
    </div>

</body>
</html>
